spring.application.name=Library_System

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:librarydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234

# H2 Console Configuration (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.ai.openai.api-key=test-key
spring.ai.openai.model=gpt-3.5-turbo
spring.ai.openai.timeout=10000
spring.ai.openai.retry.max-attempts=3
spring.ai.openai.retry.initial-interval=1000
spring.ai.openai.retry.multiplier=2
spring.ai.openai.retry.max-interval=5000
